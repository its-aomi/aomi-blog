<!DOCTYPE html>
<html lang="{{site.lang}}" data-theme="light">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
		
		<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
		<meta name="keywords" content="{% if page.tags %}{{page.tags}}{% else %}{{site.keywords}}{% endif %}">
		<base href="{{ site.url }}" />
		{% if page.date %}
    	<meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    	<meta content="{{ site.url }}/about/" property="article:author">
  		{% endif %}
		<meta property="og:site_name" content="{{site.title}}">
		<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
		<meta property="og:url" content="{{ site.url }}{{page.url}}"/>
		<meta property="og:title" content="{% if page.title %}{{page.title}} - Amitabh Borah{% else %}{{site.title}}{% endif %}" />
		<meta property="og:description" content="{% if page.description %}{{page.description}} {% else %}{{site.description}}{% endif %}" />
		<meta property="og:image" content="{% if page.title %}https://res.cloudinary.com/dkaxmhco0/image/upload/l_text:Arial_80:{{ page.title | replace: ' ', '_' }}/fl_layer_apply/slhzxxgpldw3fntkto3s.jpg{% else %}{{ site.url }}/assets/images/favicon.png{% endif %}" />
		<meta name="twitter:card" content="summary"/>
		<meta property="twitter:title" content="{% if page.title %}{{page.title}} - Amitabh Borah {% else %}{{site.title}}{% endif %}" />
		<meta property="twitter:description" content="{% if page.description %}{{page.description}} {% else %}{{site.description}}{% endif %}" />
		<meta property="twitter:image" content="{{ site.url }}/{% if page.image %}{{page.image}}{% else %}assets/images/favicon.png{% endif %}" />
		
		<link rel="stylesheet" href="assets/css/highlight.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
		<link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.url }}/feed.json" />
		<link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.url }}/sitemap.xml" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
		
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<style>
.blog-post-content {
	width: 100%;
	font-size: 18px;
}
p {
    line-height: 30px;
}
		</style>
	</head>
<body>
